<div id="overlay-wrapper" (click)="closeFromOverlay()">
    <div id="overlay-container">
        <nav class="disappear" [ngClass]="{'appear': pageStateService.burgerMenuIsOpen}" (click)="prevent($event)">
            <div class="nav-header">
                <h3>Menu</h3>
                <button (click)="closeFromOverlay()"></button>
            </div>
            <div class="nav-body">
                <div>
                    <img src="./assets/img/icons/burger-menu-btns/Capa_1.svg" alt="cogwheel icon">
                    <a
                        (click)="closeFromOverlay(); pageStateService.isNotOnMainPage() ? pageStateService.redirectToMainPage('about-me') : mainPageScrollService.scrollToSection(1)">
                        About Me
                    </a>
                </div>
                <div>
                    <img src="./assets/img/icons/burger-menu-btns/Capa_1.svg" alt="cogwheel icon">
                    <a
                        (click)="closeFromOverlay(); pageStateService.isNotOnMainPage() ? pageStateService.redirectToMainPage('skills') : mainPageScrollService.scrollToSection(2)">
                        Skillset
                    </a>
                </div>
                <div>
                    <img src="./assets/img/icons/burger-menu-btns/Capa_1.svg" alt="cogwheel icon">
                    <a
                        (click)="closeFromOverlay(); pageStateService.isNotOnMainPage() ? pageStateService.redirectToMainPage('portfolio') : mainPageScrollService.scrollToSection(3)">
                        Portfolio
                    </a>
                </div>
                <div>
                    <img src="./assets/img/icons/burger-menu-btns/Capa_1.svg" alt="cogwheel icon">
                    <a
                        (click)="closeFromOverlay(); pageStateService.isNotOnMainPage() ? pageStateService.redirectToMainPage('references') : mainPageScrollService.scrollToSection(4)">
                        References
                    </a>
                </div>
                <div>
                    <img src="./assets/img/icons/burger-menu-btns/Capa_1.svg" alt="cogwheel icon">
                    <a
                        (click)="closeFromOverlay(); pageStateService.isNotOnMainPage() ? pageStateService.redirectToMainPage('contact') : mainPageScrollService.scrollToSection(5)">
                        Contact Me
                    </a>
                </div>
            </div>
            @if (breakpointObserverService.isMobile$ | async) {
            <app-social-links [isInBurgerMenu]="true" (click)="closeFromOverlay()"></app-social-links>
            }
        </nav>
    </div>
</div>
