<div id="colleague-quote">
    <div (mouseenter)="activateHover()" (mouseleave)="deactivateHover()" id="cq-card">
        <div id="cq-header">
            <h3>{{showcaseData.colleagueQuotes[testimonilaNumber].name}}</h3>
            <img [ngClass]="{'cogwheel-marker-hovered': isHovered, 'cogwheel-marker': !isHovered}" src="./assets/img/references/cogwheel-40.svg" alt="Cogwheel">
        </div>
        <p id="cq-body">{{showcaseData.colleagueQuotes[testimonilaNumber].quote | translate}}</p>
        <p id="title">{{showcaseData.colleagueQuotes[testimonilaNumber].role | translate}}</p>
    </div>

    <a class="secondary-button" href="{{showcaseData.colleagueQuotes[testimonilaNumber].profileUrl}}" target="_blank">{{"main-page.references.button-linkedin" | translate}}</a>
</div>
