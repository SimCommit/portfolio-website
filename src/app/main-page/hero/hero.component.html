<section id="hero" #heroSection>
    <div id="hero-wrapper">
        <div id="hero-content" #heroContent>
            <div class="headline">
                <p #heroGreeting>{{"main-page.hero.subheadline-part-1" | translate}}</p>
                <h1 #heroHeadline>Simon&nbsp;Fuchs</h1>
                <p class="heroPosition" #heroPosition>Frontend Developer</p>
                <a (click)="this.mainPageState.updateCurrentSection(5)"
                    href="#contact">{{"main-page.hero.contact-button" | translate}}</a>
            </div>
        </div>

        <div class="cogwheel-container">
            <img id="cogwheel-scroll-down" src="./assets/img/hero/cogwheel-scroll-down-148-bg-blue.svg" alt="">
            <img class="arrow-down" src="./assets/img/hero/arrow-down.svg" alt="">
        </div>

        <div id="hero-pic">
            <img src="./assets/img/hero/simon-ivory-shirt-cogwheel-2.png" alt="Profil Picture">
        </div>

        <div class="spacer"></div>
    </div>
</section>
