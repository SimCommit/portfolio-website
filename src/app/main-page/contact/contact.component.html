<section id="section-6">
    <div id="contact-text">
        <h2>Let's build something cool together!</h2>
        <p id="c-question">Got a problem to solve?</p>
        <p>Encourage people to contact you and describe what role you are interested in. Show that you will add value to
            their projects through your work. </p>
    </div>

    <form>
        <div>
            <label>
                What's your name?
                <input type="text" placeholder="Your name goes here" required>
            </label>
            <label>
                What's your email?
                <input type="email" placeholder="youremail@email.com" required>
            </label>
        </div>
        <label>
            How can I help you?
            <input type="text" placeholder="Hello Lukas, I am interested in..." required>
        </label>
        <label id="input-checkbox">
            <input type="checkbox" required>
            <span>I've read the <a href="#">privacy policy</a> and agree to the processing of my data.</span>
        </label>
        <app-primary-button></app-primary-button>
    </form>
</section>
